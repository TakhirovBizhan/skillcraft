{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    label {
      color: #09bdff;
    }
    span {
      color: rgb(244, 252, 14);
    }

    li {
      display: none;
    }
  </style>
</head>

<body class="flex justify-center text-lime-100">
  <div style="border: 2px solid aqua;
  box-shadow: rgba(3, 102, 214, 0.3) 0px 0px 0px 3px;" class="flex bg-gray-800 flex-col items-center gap-y-8 rounded-3xl w-1/3 mt-12 p-12">
    <div class="text-lime-100 font-bold text-3xl ml-2 flex gap-x-2">
      <a href="{% url 'login' %}">login /</a>
      <h2>Register</h2>
    </div>
    <form class="flex flex-col justify-center gap-y-2" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button style="border: 1px solid aqua; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;" class="mt-6 bg-emerald-800 p-2 rounded-md m-auto w-fit text-lime-100" type="submit">Register</button>
    </form>
  </div>

  <script>
    const helpText = document.getElementById('id_username_helptext')
    helpText.textContent = 'required'
  </script>
</body>
</html>
