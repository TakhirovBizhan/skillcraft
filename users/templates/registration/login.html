{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center">
    <div style="border: 2px solid aqua;" class="flex bg-gray-800 flex-col items-center gap-y-8 rounded-3xl w-1/3 mt-48" id="content">
        <div class="flex">
            <h2 class="text-lime-100 font-bold text-3xl">Login /</h2>
            <a class="text-lime-100 font-bold text-3xl ml-2" href="{% url 'register' %}">register</a>
        </div>
        <form class="flex flex-col gap-y-2 text-lime-100" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="border: 1px solid aqua; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;" class="bg-emerald-800 p-2 rounded-md m-auto w-fit" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
